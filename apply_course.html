<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVYM Tech4Hope - Apply for a Course</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f2f7, #c1e7f0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top */
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 30px auto; /* Centered with vertical margin */
            max-width: 1200px; /* Max width for content */
            width: 90%; /* Responsive width */
        }

        h1, h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        h2{
             text-align: center;
            color: #007bff;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .message {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.1em;
        }

        /* Course Grid Styling */
        .course-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsive grid columns */
            gap: 25px; /* Space between cards */
            padding: 0;
            list-style: none; /* In case it was ul, though now a div */
            margin-top: 30px;
        }

        .course-card {
            background-color: #fcfcfc;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); /* Softer card shadow */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column; /* Stack header, body, footer */
            overflow: hidden; /* Ensure rounded corners clip content */
        }

        .course-card:hover {
            transform: translateY(-8px); /* Lift effect on hover */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 60px; /* Ensure consistent header height */
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.3em;
            font-weight: 600;
            flex-grow: 1;
        }

        .course-price {
            font-weight: bold;
            font-size: 1.2em;
            white-space: nowrap;
            margin-left: 15px;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1; /* Allow body to expand */
            display: flex;
            flex-direction: column;
        }

        .card-body p {
            margin-bottom: 15px;
            color: #555;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .course-details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns for dates/duration */
            gap: 8px 15px; /* Vertical and horizontal gap */
            margin-top: auto; /* Push details to bottom of card body */
            font-size: 0.85em;
            color: #666;
        }

        .course-details-grid p {
            margin: 0; /* Remove default paragraph margin */
        }

        .course-details-grid .full-width {
            grid-column: 1 / -1; /* Make center name span full width */
            margin-top: 5px; /* Add slight top margin */
        }

        .course-details-grid strong {
            color: #333;
        }

        .card-footer {
            padding: 15px 20px;
            background-color: #f0f0f0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            text-align: center;
        }

        .apply-button {
            padding: 12px 25px; /* Larger button */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px; /* More rounded */
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%; /* Full width button in footer */
        }

        .apply-button:hover {
            background-color: #218838;
            transform: translateY(-2px); /* Slight lift on hover */
        }

        .back-links {
            text-align: center;
            margin-top: 40px;
            font-size: 1em;
        }

        .back-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .back-links a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .course-list {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
            .container {
                margin: 20px; /* Adjust margin for mobile */
                padding: 20px;
            }
            .card-header {
                flex-direction: column; /* Stack header content */
                align-items: flex-start;
                gap: 5px;
            }
            .card-header h3 {
                font-size: 1.2em;
            }
            .course-price {
                margin-left: 0;
            }
            .course-details-grid {
                grid-template-columns: 1fr; /* Single column for details on very small screens */
            }
            .course-details-grid .full-width {
                margin-top: 0; /* No extra margin needed if single column */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SVYM Tech4Hope</h1>
        <h2>Apply for a Course</h2>
        <p class="message" id="welcomeMessage">Welcome! Explore and Apply for Courses</p>

        <div class="course-list" id="courseList">
            </div>

        <div class="back-links">
            <a href="candidate_dashboard.html">Back to Dashboard</a> | <a href="login.html">Logout</a>
        </div>
    </div>
    <script src="/Javascripts/apply_course.js"></script>
</body>
</html>
