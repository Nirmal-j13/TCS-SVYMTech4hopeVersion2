<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Student Management</title>
    <link rel="stylesheet" href="css/admin_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>

    <div class="hamburger" id="hamburger"><i class="fas fa-bars"></i></div>
    <div class="overlay" id="overlay"></div>

    <aside class="side-menu" id="sideMenu">
        <div class="logo">SVYM Admin Panel</div>
        <nav>
            <ul>
                <li><a href="admin_dashboard.html" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="admin_students.html" class="nav-link active"><i class="fas fa-user-graduate"></i> Students</a></li>
                <li><a href="admin_trainers.html" class="nav-link"><i class="fas fa-chalkboard-teacher"></i> Trainers</a></li>
                <li><a href="admin_field_mobilisers.html" class="nav-link"><i class="fas fa-people-carry"></i> Field Mobilisers</a></li>
                <li><a href="admin_courses.html" class="nav-link"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-rupee-sign"></i> Fee Management</a></li>
                <li><a href="admin_placements.html" class="nav-link"><i class="fas fa-briefcase"></i> Placements</a></li>
                <li><a href="admin_reports.html" class="nav-link"><i class="fas fa-file-alt"></i> Reports</a></li>
                <li><a href="admin_announcements.html" class="nav-link"><i class="fas fa-bullhorn"></i> Announcements</a></li>
                <li><a href="login.html" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
        <a href="login.html" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </aside>

    <div class="container main-content">
        <div id="mainMessage" class="message"></div>

        <h3 class="welcome-message">Students Management Data</h3>

        <div class="dashboard-card-section">
            
            <div id="studentRequestsCard" class="dashboard-card">
                <h4><i class="fas fa-user-plus"></i> Student Requests</h4>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-number" id="totalRequests">10</span>
                        <span class="stat-label">Total Requests</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="approvedRequests">4</span>
                        <span class="stat-label">Approved Requests</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="rejectedRequests">4</span>
                        <span class="stat-label">Rejected Requests</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="pendingRequests">2</span>
                        <span class="stat-label">Pending Requests</span>
                    </div>
                  <div class="stat-item">
                      <button class="add-student-button" id="addstudents">Add Students</button>
                  </div>
                  <div class="stat-item">
                      <button class="edit-student-button" id="editstudents">View / Edit Students</button>
                  </div> 
                    <div class="stat-item">
                          <button class="view-student-button" id="requeststudents">View Requests</button>
                    </div>

                </div>
            </div>


            
        
        </div>
    </div>
    
    

    

    <script  src="Javascripts/admin_student.js"></script>
</body>
</html>
