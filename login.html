<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVYM Tech4Hope - Login</title>
    <link rel="stylesheet" href="/css/style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Login to SVYM Tech4Hope</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="userId">User ID (SVYMXXXX)</label>
                <input type="text" id="userId" name="userId" placeholder="e.g., SVYM1234" required>
            </div>
            <div class="form-group" id="passwordGroup">
                <label for="password">Password/PIN</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group" id="newPasswordGroup" style="display:none;">
                <label for="newPassword">New 4-digit PIN</label>
                <input type="password" id="newPassword" name="newPassword" maxlength="4" pattern="[0-9]{4}" title="Please enter a 4-digit PIN">
            </div>
            <div class="form-group" id="confirmNewPasswordGroup" style="display:none;">
                <label for="confirmNewPassword">Confirm New 4-digit PIN</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" maxlength="4" pattern="[0-9]{4}" >
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <p class="link-text"><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
        <p class="link-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
        <div id="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script src="/Javascripts/login.js"></script>
</body>
</html>
